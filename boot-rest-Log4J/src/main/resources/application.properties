# Logging
logging.level.org.springframework.web=INFO
logging.level.guru.springframework.blogs.controllers=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/spring-boot-logging.log
log4j.logger.org.thymeleaf=DEBUG

spring.jpa.database=default
# My SQL Database
spring.datasource.driver = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3309/test3
spring.datasource.username = root
spring.datasource.password = root



spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Disabling Default while lable error
server.error.whitelabel.enabled=false

#Error Code
error.404:Not Found from Property file
error.500:Internal Server Error from Property file
error.default:Default Error from Property file

